services:
  postgres-api:
    image: postgres:15
    environment:
      POSTGRES_DB: flotio
      POSTGRES_USER: flotio
      POSTGRES_PASSWORD: flotio
    ports:
      - "5432:5432"
    volumes:
      - postgres_api_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flotio -d flotio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_api_data:
